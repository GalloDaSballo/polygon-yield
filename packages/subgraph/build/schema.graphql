type Account @entity {
  id: ID!
  deposited: BigInt!
  earned: BigInt!
  shares: BigInt!
}

type Vault @entity {
  id: ID!
  treasury: BigInt!
  totalHarvested: BigInt!
}

type Protocol @entity {
  id: ID!
  lifetimeUsers: BigInt! ## Sum of all users ever
  lifetimeDeposited: BigInt! ##Â Sum of all deposits ever
  lifetimeHarvested: BigInt! ## Sum of all harvested funds
  lifetimeTreasury: BigInt! ## Sum of all funds earned and sent to treasury
}