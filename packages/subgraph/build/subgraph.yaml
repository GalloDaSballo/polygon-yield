specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Myield
    network: matic
    source:
      address: "0x9dB2A331fbD4cEA56450f3A0a9b983bC52ec7387"
      abi: Myield
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Accounts
      abis:
        - name: Myield
          file: Myield/abis/Myield.json
      callHandlers:
        - function: deposit(uint256)
          handler: handleDeposit
        - function: withdraw(uint256)
          handler: handleWithdrawal
      file: Myield/Myield.wasm
